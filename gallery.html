<div class="w3-content w3-display-container">
  <img class="mySlides" src="images/model.jpg"" style="width:100%">
  <img class="mySlides" src="images/inplane.jpg" style="width:100%">
  <img class="mySlides" src="images/sunsetplanes.jpg" style="width:100%">
  <img class="mySlides" src="images/lights.jpg" style="width:100%">
  <img class="mySlides" src="images/night.jpg" style="width:100%">
  <img class="mySlides" src="images/nocloud.jpg" style="width:100%">
  <img class="mySlides" src="images/planes.jpg" style="width:100%">
  <img class="mySlides" src="images/play.jpg" style="width:100%">
  <img class="mySlides" src="images/play_1.jpg" style="width:100%">
  <img class="mySlides" src="images/trees.jpg" style="width:100%">
  <img class="mySlides" src="images/rock.jpg" style="width:100%">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
